    <script>
    document.addEventListener("DOMContentLoaded", function() {
    const saudacao = document.createElement("p");
    saudacao.style.textAlign = "center";
    saudacao.style.fontSize = "18px";
    saudacao.style.margin = "10px 0";

    const hora = new Date().getHours();
    if (hora >= 6 && hora < 12) {
        saudacao.textContent = "Bom dia! Seja bem-vindo(a) ";
    } else if (hora >= 12 && hora < 18) {
        saudacao.textContent = "Boa tarde! Seja bem-vindo(a) ";
    } else {
        saudacao.textContent = "Boa noite! Seja bem-vindo(a) ";}

    document.body.prepend(saudacao);
});
